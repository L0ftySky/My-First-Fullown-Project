<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../styles/based.css">
    <link rel="stylesheet" href="../styles/menu-styles.css">
    <link rel="stylesheet" href="../styles/profil.css">
</head>
<body>
    <header>
        <div class="topic">
            <img src="" alt="" class="logo-img">
            <a href="../index.html" class="logo-link"><span class="logo-text">VisualVault</span></a>
            <button class="popup-menu-button" onclick="openMenu()"></button> 
        </div>
    </header>
    <div class="popup-menu popped">
        <div class="popup-menu-block"> <a href="../index.html"> <span class="menu-font">Лента</span> </a>  </div>
        <div class="popup-menu-block"> <a href="#" onclick="ProfilCheckFromOtherHTML()"> <span class="menu-font">Профиль</span>  </a>  </div>
        <div class="popup-menu-block"> <a href="../html/settings.html"> <span class="menu-font">Настройки</span>  </a>  </div>
        <div class="popup-menu-block"> <a href="../html/about.html"> <span class="menu-font">О сайте</span> </a>  </div>
    </div>

    <div class="profil-container">
        <div class="reg-form">
            <label class="reg-form-label" for="firstName">Имя:</label>
            <input class="reg-form-input" type="text" id="firstName" name="firstName"><br>

            <label class="reg-form-label" for="lastName">Фамилия:</label>
            <input class="reg-form-input" type="text" id="lastName" name="lastName"><br>

            <label class="reg-form-label" for="email">Электронная почта:</label>
            <input class="reg-form-input" type="email" id="email" name="email"><br>

            <label class="reg-form-label" for="nickname">Никнейм:</label>
            <input class="reg-form-input" type="text" id="nickname" name="nickname" required><br>
    
            <label class="reg-form-label" for="avatar">Ссылка на аватар:</label>
            <input class="reg-form-input" type="url" id="avatar" name="avatar" onblur="validateAvatarUrl()"><br>
            <span id="avatar-error" class="error-message"></span>

            <button class = "reg-form-button" type="submit" onclick="saveUserData()">Зарегистрироваться</button>
            </div>
    </div>


    <script src="../scripts/popup-menu.js"></script>
    <script src="../scripts/reg-form.js"></script>
</body>
</html>
